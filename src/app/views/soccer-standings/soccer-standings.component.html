<h3>
  Season Standings
</h3>
<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Team</th>
			<th>Points</th>
			<th>Goal Difference</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let stat of stats; let i = index">
			<th scope="row">{{i + 1}}</th>
			<td><img src="{{stat.team.crestURI}}"><span class="crest-delimiter-name">&nbsp;</span>{{stat.team.name}}</td>
			<td>{{stat.points}}</td>
			<td>{{stat.goalDifference}}</td>
		</tr>
	</tbody>
</table>
