<h3>
  Season Standings
</h3>
<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Team</th>
			<th>Points</th>
			<th>Goal Difference</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th scope="row">{{standings[0].position}}</th>
			<td>{{standings[0].team.name}}</td>
			<td>{{standings[0].points}}</td>
			<td>{{standings[0].goalDifference}}</td>
		</tr>
	</tbody>
</table>
